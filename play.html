<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Autocomplete</title>
    </head>
    <body>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png">
            </a>
        </div>
        <div class="guess-info">
            <h1 id="guess-number">Guess #1</h1>
            <h2 id="score">Score: 0</h2>
            <h2 id="output">Make your first guess!</h2>
        </div>
        <div class="search">
            <button id="submit-guess">
                <img src="search.png">
            </button>
            <input type="text" id="guess" placeholder="loading...">
        </div>
        <div class="play-again">
            <a href="index.html" class="lucky">Home</a>
            <a href="play.html" class="lucky">Restart Game</a>
        </div>
        <div class="leaderboard" id="lb">
            <h1>Leaderboard</h1>
            <h2 id="rank">You are rank #</h2>
            <div class="leaderboard-grid">
                <p>Rank</p>
                <p>Score</p>
                <p>Date</p>

                <p>1</p>
                <p id="score1">-</p>
                <p id="date1">-</p>

                <p>2</p>
                <p id="score2">-</p>
                <p id="date2">-</p>

                <p>3</p>
                <p id="score3">-</p>
                <p id="date3">-</p>

                <p>4</p>
                <p id="score4">-</p>
                <p id="date4">-</p>

                <p>5</p>
                <p id="score5">-</p>
                <p id="date5">-</p>

                <p>6</p>
                <p id="score6">-</p>
                <p id="date6">-</p>

                <p>7</p>
                <p id="score7">-</p>
                <p id="date7">-</p>
                
                <p>8</p>
                <p id="score8">-</p>
                <p id="date8">-</p>

                <p>9</p>
                <p id="score9">-</p>
                <p id="date9">-</p>

                <p>10</p>
                <p id="score10">-</p>
                <p id="date10">-</p>
            </div>
        </div>
    </body>
</html>
